<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="El teléfono de contacto de New Imagine es +51 01 253 6422 y su correo electrónico es correo@ejemplo.com."> 
  <meta name="keywords" content="PLÁSTICO, BOTELLAS, FRASCO, NEWIMAGINE, PRODUCCIÓN, ENVASES, FÁBRICA, PET, HDPE, PVC, LDPE, PP, PS, VENTA, INDUSTRIAL, MAQUINARIA, MAYOREO, MENUDEO, NUMERO, CONTACTO, CORREO, DIRECCIÓN, FORMULARIO">
  <title>New Imagine - Contacto</title>
  <link rel="stylesheet" href="../css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <header> <!--Comienzo del Header de Contacto-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html"><img src="../multimedia/imgLogo.svg" alt="Logo de la empresa" class="logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="nosotros.html">Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="productos.html">Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="clientes.html">Clientes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header> <!--Fin del Header de Contacto-->
    <main class="contacto"> <!--Comienzo del main-->
        <section class="contactoSeccion1"> <!-- Seccion 1 - Información de la empresa-->
            <h2>Contáctanos</h2>
            <address>
                Numero telefónico: +51 01 253 6422<br>
                Correo: correo@ejemplo.com
            </address>
        </section>
        <section class="contactoSeccion2"> <!-- Seccion 2 - Formulario-->
          <form>
            <div class="mb-3"> <!-- Nombre y apellido -->
              <label for="nombreApellido" class="form-label">Nombre y Apellido</label>
              <input type="text" class="form-control" id="nombreApellido">
            </div>
            <div class="mb-3"> <!-- Correo electronico -->
              <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Tu correo no será compartido bajo ninguna circunstancia.</div>
            </div>
            <div class="mb-3"> <!-- Celular -->
              <label for="celular" class="form-label">Celular de contacto</label>
              <input type="number" class="form-control" id="celular">
            </div>
            <div class="mb-3"> <!-- Genero -->
              <label class="form-label">Género</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Elegir alguna de las opciones.</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
              </select>
            <div class="mb-3"> <!-- Productos de interes -->
              <label class="form-label">Productos de interés</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="botellas" id="botellas">
                <label class="form-check-label" for="botellas">Botellas</label>
              </div>
              <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" value="frascosPequeños" id="frascosPequeños">
                <label class="form-check-label" for="frascosPequeños">Frascos pequeños</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar información</button>
            <button type="reset" class="btn btn-primary">Borrar todos los datos</button>
          </form>
        </section>
    </main> <!--Fin del main-->
    <footer> <!--Comienzo del footer-->
        <a href=""><img src="../multimedia/facebook.svg" alt="Faceebok" class="redesSociales"></a>
        <a href=""><img src="../multimedia/whatsapp.svg" alt="Instagram" class="redesSociales"></a>
        <a href=""><img src="../multimedia/twitter.svg" alt="Twitter" class="redesSociales"></a>
    </footer> <!--Fin del footer-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
